<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <title>Hello World</title>
        
        <style>
        	#pictureHolder {
        		border: solid 2px red;
        		width: 480px;
        		height: 640px;
        		
        		position: absolute;
        		right: 30px;
        		bottom: 30px;
        	}
        </style>
    </head>
    <body>
    	<!-- error handling -->
	<script>
		// http://stackoverflow.com/a/14939891/450164
		window.onerror = function(message, url, lineNumber) {
			console.log("!!!! ERROR: " + message + " in " + url + " at line " + lineNumber);
		};
	</script>
	
        <div class="app">
            <h1>BackgroundCamera Demo</h1>
            <p>Tap the button below to take a picture.</p>
            <p><button id="pictureButton" style="width: 200px; height: 50px;">Take Picture</button></p>
            <div id="pictureHolder">
            	<img id="picture" src="" width="480" height="640" />
            </div>
        </div>
        
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="bgcamera.js"></script>
        <script>
        document.addEventListener("deviceready", function() {
        	var backgroundCamera = cordova.require("cordova/plugin/backgroundcamera");
        	
        	pictureButton.onclick = function() {
        		backgroundCamera.takePicture(function(b64) {
        			var img = document.getElementById("picture");
        			img.src = "data:image/jpeg;base64," + b64;
        		});
        	};
        });
        </script>
    </body>
</html>
